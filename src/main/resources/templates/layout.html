<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lottery App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,700i" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/header.html"></div>

    <div class="app-controls">
        <div th:replace="fragments/ticket-form.html"></div>
        <div th:replace="fragments/search-form.html"></div>
        <div th:replace="fragments/search-result.html"></div>
    </div>


    <button type="submit" onclick="shutDownApp()"> shut down app</button>

    <ul>
        <li th:each="ticket: ${tickets}" class="flex-box">
            <div th:text="${ticket.id + '.&nbsp;&nbsp;'}"></div>
            <div th:text="${ticket.numbers}"></div>
        </li>
    </ul>

</body>
</html>
